<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timerize - Stay on Track, Manage Your Tasks</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="app-title">
          <h1>Trackers</h1>
          <p>
            Catat, mulai timer, dan lacak apapun—dari tugas kecil hingga proyek
            besar—dalam satu aplikasi yang mudah digunakan.
          </p>
        </div>

        <div class="main-content">
          <!-- Left Column -->
          <div class="left-column">
            <h2>Timer</h2>

            <div id="display" class="timer-display">00:00:00</div>

            <div class="input-container">
              <div class="alert-box"></div>

              <input
                type="text"
                id="taskInput"
                placeholder="Masukkan nama tugas..."
              />
              <button id="startStop">Mulai</button>
            </div>
          </div>

          <!-- Right Column -->
          <div class="right-column">
            <h2>Histori</h2>
            <ul id="task-list"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
